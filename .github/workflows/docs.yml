name: Build and Deploy Sphinx Docs

on:
  push:
    branches:
      - main  # o il branch principale della tua repo

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout della repo
    - uses: actions/checkout@v3

    # 2️⃣ Setup Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    # 3️⃣ Installa dipendenze Sphinx
    - name: Install Sphinx dependencies
      run: |
        pip install sphinx sphinx_rtd_theme sphinxcontrib.matlab myst-parser

    # 4️⃣ Build documentazione
    - name: Build Sphinx documentation
      run: |
        cd docs
        make html

    # 5️⃣ Deploy su GitHub Pages
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v6
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: docs/_build/html
        publish_branch: gh-pages  # branch di destinazione
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
